{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Pannel</h1>
                    <span class="subheading">A Place to mange all your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="d-flex flex-row justify-content-between">
        <h1>Upload files to the blog:</h1>
        <div>
          <a href="edit/0" class="btn btn-primary">Create a new blog</a>
          <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="my-3">
      <label for="formFileLg" class="form-label">Upload Files</label>
      <input class="form-control form-control-lg" id="formFileLg" type="file" name="file1">
    </div>
    <button type="submit" class="btn btn-primary">Submit file</button>
  </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %}
          <tr>
            <th scope="row">{{post.sno}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="edit/{{post.sno}}" class="btn btn-primary">Edit</a></td>
            <td><a href="delete/{{post.sno}}" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
