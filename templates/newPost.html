{% extends "layout.html" %} {% block body %} 
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='home-bg.jpg') }}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>Crate a new Blog</h1>
          <h2 class="subheading">
            Problems look mighty small from 150 miles up
          </h2>
          <span class="meta">
            Posted by
            <a href="#!">Start Bootstrap</a>
            on August 24, 2023
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
<h1 class="text-center">New Blog</h1>
<div class="container">
  <form action="/edit/0" method="POST" class="w-1/2">
    <div class="form-group">
      <label for="exampleFormControlInput1">Blog title</label>
      <input
        type="text"
        class="form-control my-2"
        name="title"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content</label>
      <textarea
        class="form-control my-2"
        name="content"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder=""
      ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Slug</label>
      <input
        type="text"
        class="form-control my-2"
        name="slug"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Image url</label>
      <input
        type="text"
        class="form-control my-2"
        name="img_file"
        id="exampleFormControlInput1"
        placeholder=""
      />
    </div>
    <button type="submit" class="btn btn-primary my-3">Update Blog</button>
  </form>
</div>
{% endblock %}
